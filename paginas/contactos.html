<main>
     <div class="divContactos">
         <h3> Dejanos tu info y nos contactaremos pronto</h3>
         <form>
            <div>
             <label for="Nombre">Ingrese su nombre</label>
             <input type="text" name="" id="" value="Nombre">
             <label for="Apellido">Ingrese su apellido</label>
             <input type="text" name="" id="" value="Apellido">
            </div>
        
            <div>
             <label for="Email">Ingrese su correo electronico</label>
             <input type="email" name="" id="" value="Correo">
            </div>
        
            <div>
             <label for="genero">
              <input type="radio" name="genero" id="" value="mujer"> Femenino
              <input type="radio" name="genero" id="" value="hombre"> Masculino
              <input type="radio" name="genero" id="" value="no especifica"> Prefiero no especificarlo
             </label>
            </div>
    
            <div>
             <label for="pais"> Pais
             <select name="pais" id="">
                 <option value="Arg">Argentina</option>
                 <option value="Chi">Chile</option>
                 <option value="Uru">Uruguay</option>
                 <option value="Br">Brasil</option>
             </select>
            </div>
    


             <textarea placeholder="Deje una descripcion corta" name="" id="" cols="40" rows="20"></textarea>

             <input type="submit" value="Enviar">

        </form>

     </div> 
</main>
